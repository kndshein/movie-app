<!DOCTYPE html>
<html>
  <head>
    <title>Movie App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="vendor/jquery-2.1.0.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="movie-app.js"></script>
  </head>
  <body>
    <h1>Movie App</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genres</th>
          <th>Buttons</th>
        </tr>
        <tr>
          <td><input class="form-control name-input" /></td>
          <td>
            <select class="genre-input" name="cars" id="cars" multiple>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </td>
          <td>
            <button type="button" class="btn btn-primary add-movie">Add</button>
          </td>
        </tr>
      </thead>
      <tbody class="movies-list"></tbody>
    </table>
    <script type="text/template" class="movie-item-template">
      <td><span class="name"><%= name %></span></td>
      <td class="genres-list">
        <% for (let genre_pk of genre_fks) { %>
          <span class="genre" style="background-color: #d1d1d1; padding: 5px 10px; border-radius: 5px; margin-right: 5px;"><%= genres_hash[genre_pk] %></span>
        <% } %>
      </td>
      <td>
        <button type="button" class="btn btn-info edit">Edit</button>
        <button type="button" class="btn btn-danger delete">Delete</button>
        <button type="button" class="btn btn-warning update" style="display: none">Update</button>
        <button type="button" class="btn btn-secondary cancel" style="display: none">Cancel</button>
      </td>
    </script>
  </body>
</html>
